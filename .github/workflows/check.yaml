name: check

on:
  push:
    branches: ["main"]
    tags: [v0.*]
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        include:
          - name: Linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          
          - name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
          
          - name: MacOS
            os: macos-latest
            target: x86_64-apple-darwin
          
          - name: Web
            os: ubuntu-latest
            target: wasm32-unknown-unknown

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/cargo@v1

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          profile: minimal
          target: ${{ matrix.target }}
          override: true

    - name: Check Basics
      run: cargo check --target ${{ matrix.target }} --workspace --all --no-default-features

    - name: Test All
      if: matrix.name != 'Web'
      run: cargo test --workspace --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - name: run rustfmt
        run: |
          cargo fmt -- --check
