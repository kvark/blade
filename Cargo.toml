[workspace]
resolver = "2"
members = [
    "blade-asset",
    "blade-egui",
    "blade-graphics",
    "blade-macros",
    "blade-render",
]
exclude = []

[workspace.dependencies]
base64 = "0.21"
bytemuck = { version = "1", features = ["derive"] }
choir = { version = "0.5", git = "https://github.com/kvark/choir", rev = "553c9c143aa56aeee8555c4f00923428063e9530" }
egui = "0.20"
glam = { version = "0.23", features = ["mint"] }
log = "0.4"
mint = "0.5"
naga = { git = "https://github.com/gfx-rs/naga", rev = "9befaed7e985fb9a23322e9f19baf2a95bfd8b9c", features = ["wgsl-in", "span", "validate"] }
profiling = "1"
web-sys = "0.3.60"

[lib]

[package]
name = "blade"
description = "Sharp and simple graphics library"
version = "0.2.0"
edition = "2021"
rust-version = "1.65"
keywords = ["graphics"]
license = "MIT"
repository = "https://github.com/kvark/blade"
readme = "docs/README.md"

[features]

[dependencies]
blade-asset = { version = "0.1.0", path = "blade-asset" }
blade-macros = { version = "0.2.0", path = "blade-macros" }
blade-graphics = { version = "0.2.0", path = "blade-graphics" }
blade-render = { version = "0.1.0", path = "blade-render" }

[dev-dependencies]
blade-egui = { version = "0.1.0", path = "blade-egui" }
bytemuck = { workspace = true }
choir = { workspace = true }
egui = { workspace = true }
del-msh = "0.1"
glam = { workspace = true }
log = { workspace = true }
naga = { workspace = true }
nanorand = { version = "0.7", default-features = false, features = ["wyrand"] }
num_cpus = "1"
profiling = { workspace = true }
winit = "0.27"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
egui-winit = "0.20"
env_logger = "0.9"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
console_error_panic_hook = "0.1.7"
console_log = "0.2"
web-sys = { workspace = true, features = ["Window"] }
