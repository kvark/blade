[workspace]
resolver = "2"
members = [
    "blade-asset",
    "blade-egui",
    "blade-graphics",
    "blade-macros",
    "blade-render",
]
exclude = []

[workspace.dependencies]
base64 = "0.21"
bitflags = "2"
bytemuck = { version = "1", features = ["derive"] }
choir = { git = "https://github.com/kvark/choir", rev = "2d7c6ffb74a21a34c18c70aeb0b93a61a42eb04f" }
egui = "0.22"
glam = { version = "0.23", features = ["mint"] }
log = "0.4"
mint = "0.5"
# Need 0.12.2 since this is where buffer arrays are supported
naga = { version = "0.12.2", features = ["wgsl-in", "span", "validate"] }
profiling = "1"
strum = { version = "0.25", features = ["derive"] }
web-sys = "0.3.60"

[lib]

[package]
name = "blade"
description = "Sharp and simple graphics library"
version = "0.2.0"
edition = "2021"
rust-version = "1.65"
keywords = ["graphics"]
license = "MIT"
repository = "https://github.com/kvark/blade"
readme = "docs/README.md"

[features]

[dependencies]
blade-asset = { version = "0.1.0", path = "blade-asset" }
blade-macros = { version = "0.2.0", path = "blade-macros" }
blade-graphics = { version = "0.2.0", path = "blade-graphics" }
blade-render = { version = "0.1.0", path = "blade-render" }

[dev-dependencies]
blade-egui = { version = "0.1.0", path = "blade-egui" }
bytemuck = { workspace = true }
choir = { workspace = true }
egui = { workspace = true }
del-msh = "0.1"
glam = { workspace = true }
log = { workspace = true }
mint = { workspace = true, features = ["serde"] }
naga = { workspace = true }
nanorand = { version = "0.7", default-features = false, features = ["wyrand"] }
num_cpus = "1"
profiling = { workspace = true }
ron = "0.8"
serde = { version = "1", features = ["serde_derive"] }
strum = { workspace = true }
winit = "0.28"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
egui-winit = "0.22"
env_logger = "0.10"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
console_error_panic_hook = "0.1.7"
console_log = "1"
web-sys = { workspace = true, features = ["Window"] }

[target.'cfg(any(target_os = "windows", target_os = "linux"))'.dev-dependencies]
renderdoc = "0.11"
